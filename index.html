<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>BookMark Landing</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="container"> 
                <div class="navbar-block">
                    <a href="#" class="navbar-block__logo">
                        <img class="navbar-block__img" src="./img/logo.svg" alt="logo">
                    </a>
                    <ul class="navbar-block__list">
                        <li class="navbar-block__item">
                            <a class="navbar-block__link" href="#">FEATURES</a>
                        </li>
                        <li class="navbar-block__item">
                            <a class="navbar-block__link" href="#">PRICING</a>
                        </li>
                        <li class="navbar-block__item">
                            <a class="navbar-block__link" href="#">CONTACT</a>
                        </li>
                        <button class="navbar-block__btn">LOGIN</button>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="hero">
            <div class="container">
                <div class="hero-block">
                    <div class="hero-content">
                        <h1 class="hero-content__title">
                            A Simple Bookmark Manager
                        </h1>
                        <p class="hero-content__text">
                            A clean and simple interface to organize your favourite websites. Open a new browser tab and see your sites load instantly. Try it for free.
                        </p>
                        <div class="hero-content__buttons">
                            <a href="#" class="hero-content__btn hero-content__btn--active">Get it on Chrome</a>
                            <a href="#" class="hero-content__btn">Get it on Firefox
                            </a>
                        </div>
                    </div>
                    <div class="hero-img">
                        <img src="./img/hero-img.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </header>


</body>
